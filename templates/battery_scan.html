<!-- battery_scan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ list_name }} - Battery Scanning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add any necessary CSS styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #camera-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #scanned-battery-id {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        #button-container, #zoom-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        #button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #zoom-container {
            align-items: center;
        }
        #zoom-container label {
            margin-right: 10px;
            font-size: 16px;
        }
        #list-container {
            padding: 10px;
        }
        #list-container h2 {
            margin-top: 0;
        }
        #battery-list {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        #battery-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
    <!-- Include the UMD version of qr-scanner -->
    <script src="{{ url_for('static', filename='js/qr-scanner.umd.min.js') }}"></script>
</head>
<body>
    <h1>Battery Scanning - {{ list_name }}</h1>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
        <div id="scanned-battery-id"></div>
    </div>
    <div id="button-container">
        <button id="manual-entry-btn">Manual Entry</button>
        <button id="finish-list-btn">Finish List</button>
    </div>
    <!-- Zoom Slider -->
    <div id="zoom-container">
        <label for="zoom-slider">Zoom:</label>
        <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="1">
    </div>
    <div id="list-container">
        <h2>Scanned Batteries:</h2>
        <ul id="battery-list"></ul>
        <p>Total Batteries: <span id="total-batteries">0</span></p>
    </div>

    <script>
        const sessionId = '{{ session_id }}';
        const listName = '{{ list_name }}';
        console.debug("Battery Scan page loaded.");
        console.debug("Session ID:", sessionId);
        console.debug("List Name:", listName);
    </script>
    <script src="{{ url_for('static', filename='js/battery_main.js') }}"></script>
</body>
</html>
